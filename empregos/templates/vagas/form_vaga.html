{% extends 'base_generic.html' %}

{% block content %}
<div class="container" style="margin-top: 6%;">
  <h1 class="text-center my-3">{% if vaga %}Editar{% else %}Criar{% endif %} Vaga</h1>
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if vaga %}Editar{% else %}Criar{% endif %}">
      </form>
      {% if vaga %}
      <div class="mt-3">
        <a href="{% url 'empregos:vagas' %}" class="btn btn-secondary">Voltar</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
